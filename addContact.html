<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
<div class="main">
    
    <div class="container">
        <h3 class="h3">Add Contact</h3>
        <div class="form">
            <form action="">
                <div class="form-floating mb-3">
                    <input  type="text" class="form-control" id="floatingInput" placeholder="Name">
                    <label for="floatingInput">Name :</label>
                  </div>
                  <div class="form-floating">
                    <input type="number" class="form-control" id="floatingPassword must" placeholder="Phone Number">
                    <label for="floatingPassword">Phone Number :</label>
                  </div>
                  <button id="add-form" type="button" class="btn btn-primary btn-lg">Add</button>
            </form>
        </div>
    </div>

</div>
